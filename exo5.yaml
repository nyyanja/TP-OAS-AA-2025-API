openapi: 3.0.3
info:
  title: API Produits et Commandes
  description: API avec authentification pour gérer produits et commandes
  version: 1.0.0

components:
  schemas:
    Product:
      type: object
      properties:
        name:
          type: string
          example: "Pommes Bio"
        expiration_datetime:
          type: string
          format: date-time
          example: "2024-12-31T23:59:59Z"
        price:
          type: number
          format: decimal
          example: 3.50
      required:
        - name
        - expiration_datetime
        - price

    Order:
      type: object
      properties:
        identifier:
          type: integer
          example: 1001
        customer_name:
          type: string
          example: "Jean Dupont"
        creation_datetime:
          type: string
          format: date-time
          example: "2024-08-21T14:30:00Z"
        total_amount:
          type: number
          format: decimal
          example: 15.75
      required:
        - identifier
        - customer_name
        - creation_datetime
        - total_amount

    CreateOrder:
      type: object
      properties:
        customer_name:
          type: string
          example: "Jean Dupont"
        total_amount:
          type: number
          format: decimal
          example: 15.75
      required:
        - customer_name
        - total_amount

  parameters:
    LimitParam:
      name: limit
      in: query
      description: Nombre maximum d'éléments à retourner
      required: false
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 10

    QueryParam:
      name: q
      in: query
      description: Terme de recherche
      required: false
      schema:
        type: string

    PageParam:
      name: page
      in: query
      description: Numéro de la page
      required: false
      schema:
        type: integer
        minimum: 1
        default: 1

    SizeParam:
      name: size
      in: query
      description: Nombre d'éléments par page
      required: false
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 20

  securitySchemes:
    BasicAuth:
      type: http
      scheme: basic
      description: Authentification basique avec nom d'utilisateur et mot de passe

paths:
  /products:
    get:
      tags:
        - Products
      summary: Rechercher des produits
      description: Retourne une liste de produits filtrés
      parameters:
        - $ref: '#/components/parameters/LimitParam'
        - $ref: '#/components/parameters/QueryParam'
      responses:
        '200':
          description: Liste des produits
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'

  /orders:
    get:
      tags:
        - Orders
      summary: Lister les commandes
      description: Retourne une liste paginée des commandes
      parameters:
        - $ref: '#/components/parameters/PageParam'
        - $ref: '#/components/parameters/SizeParam'
      responses:
        '200':
          description: Liste des commandes
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Order'
              examples:
                order_list:
                  summary: Liste de commandes
                  value:
                    - identifier: 1001
                      customer_name: "Jean Dupont"
                      creation_datetime: "2024-08-21T14:30:00Z"
                      total_amount: 15.75
                    - identifier: 1002
                      customer_name: "Marie Martin"
                      creation_datetime: "2024-08-21T15:45:00Z"
                      total_amount: 23.40

    post:
      tags:
        - Orders
      summary: Créer une commande
      description: Crée une nouvelle commande (nécessite une authentification)
      security:
        - BasicAuth: []
      requestBody:
        description: Informations de la commande à créer
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateOrder'
            examples:
              new_order:
                summary: Nouvelle commande
                value:
                  customer_name: "Pierre Durand"
                  total_amount: 42.50
      responses:
        '201':
          description: Commande créée avec succès
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
              examples:
                created_order:
                  summary: Commande créée
                  value:
                    identifier: 1003
                    customer_name: "Pierre Durand"
                    creation_datetime: "2024-08-21T16:20:00Z"
                    total_amount: 42.50
        '401':
          description: Authentification requise
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Authentication required"